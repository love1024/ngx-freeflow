<button (click)="addNode()">Add node</button>
<button (click)="removeNode()">Remove node</button>
<button (click)="removeEdge()">Remove edge</button>

<ff-flow
  #flow
  [nodes]="nodes"
  [edges]="edges()"
  [view]="[500, 500]"
  (connectionMade)="handleConnect($event)"
  (nodeChanges)="handleNodesChange($event)"
  (edgeChanges)="handleEdgesChange($event)" />
