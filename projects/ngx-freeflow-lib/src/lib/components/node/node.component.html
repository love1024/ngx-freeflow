@if (nodeModel().node.type === 'default') {
  <svg:rect
    width="50"
    height="50"
    [attr.x]="nodeModel().position().x"
    [attr.y]="nodeModel().position().y"></svg:rect>
} @else if (nodeModel().node.type === 'custom') {
  <svg:svg
    [attr.x]="nodeModel().position().x"
    [attr.y]="nodeModel().position().y">
    <ng-container
      *ngTemplateOutlet="
        nodeTemplate();
        context: { $implicity: nodeModel().node }
      "></ng-container>
  </svg:svg>
}
