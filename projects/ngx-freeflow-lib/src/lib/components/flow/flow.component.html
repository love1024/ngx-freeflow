<svg:svg
  class="root-svg"
  #flow
  [style.backgroundColor]="background()"
  [attr.width]="flowWidth"
  [attr.height]="flowHeight">
  <svg:g mapContext [minZoom]="minZoom()" [maxZoom]="maxZoom()">
    @for (node of nodes(); track node.node.id) {
      <svg:g node [nodeModel]="node" [nodeTemplate]="nodeTemplate" />
    }
  </svg:g>
</svg:svg>
