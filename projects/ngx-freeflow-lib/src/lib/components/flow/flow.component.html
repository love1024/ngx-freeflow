<svg:svg
  #flow
  draggableContext
  [style.backgroundColor]="background()"
  [attr.width]="flowWidth"
  [attr.height]="flowHeight">
  <svg:g>
    @let template = nodeTemplate();
    @if (template) {
      @for (node of nodes(); track node) {
        <svg:g
          [node]="node"
          [nodeTemplate]="template"
          (mousedown)="draggableContext()?.onDragStart(node, $event)" />
      }
    }
  </svg:g>
</svg:svg>
